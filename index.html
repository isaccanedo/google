<!DOCTYPE html>
<html>
  <head>

  </head>

  <body>
    <div id="nav">

    <div id="footer">
      <div id="left-content">
        <a href="">Advertising</a>
        <a href="">Business</a>
        <a href="">How Search Works</a>
      </div>
      <div id="right-content">
        <a href="">Privacy</a>
        <a href="">Terms</a>
